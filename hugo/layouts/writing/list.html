{{ define "main" }}
  {{ range .Data.Pages }}
    <li>
      <a href="{{ .Permalink }}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
  {{ end }}

  <!-- You can call .Site.GetPage with two arguments: kind and kind value. -->
  {{ $selectedPage := .Site.GetPage "section" "writing" }}
  <h6>Site.GetPage "section" "writing":  {{ $selectedPage.Title }} </h6>

  <h3>back <a href="{{ .Site.BaseURL }}">home</a></h3>
{{ end }}
